<div class="question">
    <div class="card">
      <div class="card-header">
        {{ question.text }} <a href="#" class="btn btn-link" (click)="question.hide = !question.hide">show</a> | <a href="#" class="btn btn-link" (click)="removeQuestion(question)">remove</a>
      </div>
      <div class="container">
        <div class="card-block" [hidden]="question.hide">
          <p class="card-text my-3">{{ question.answer }}</p>
        </div>
      </div>
    </div>
    <br>
  </div>
