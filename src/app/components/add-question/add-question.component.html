<div class="card">
  <div class="card-header">
    Add New FAQ
  </div>
  <div class="card-block">
    <form (submit)="addQuestion()">
      <div class="container">
        <div class="form-group">
          <label for="text" class="mt-3">Question Text</label>
          <input type="text" class="form-control" [(ngModel)]="text" name="text">
        </div>
        <div class="form-group">
          <label for="text">Question Answer</label>
          <input type="text" class="form-control" [(ngModel)]="answer" name="answer">
        </div>
        <input type="submit" class="btn btn-primary mb-3" value="Submit">
      </div>
    </form>
  </div>
</div>
